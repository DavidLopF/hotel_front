<div class="row center animate__animated animate__backInDown">
    <mat-card class="card">
        <mat-card-content>
            <div class="row">
                <div class="col s6 left-align">
                    <h1>Nuestros hoteles</h1>
                </div>
                <div class="col s6 right-align ">
                    <h2 class="avalibles">Hoteles diponibles {{countHotels}}</h2>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row hotels"  *ngFor="let hotel of hotels"  >
                <div class="col s12">
                    <mat-card class="example-card" (mouseenter) ="hoverHotel(hotel.id)" (mouseleave)="lefthoverHotel(hotel.id)" (click)="redirect(hotel.id)" id={{hotel.id}}>
                        <mat-card-header>
                            <mat-card-title-group>
                                <mat-card-title>{{hotel.ubication}}</mat-card-title>
                                <mat-card-subtitle>capacidad {{hotel.capacity}}</mat-card-subtitle>
                                <mat-card-subtitle class="description">{{hotel.description}}</mat-card-subtitle>
                                <img class="img-hotel" mat-card-xl-image src={{hotel.imgUrl}}>
                            </mat-card-title-group>
                        </mat-card-header>
                    </mat-card>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
